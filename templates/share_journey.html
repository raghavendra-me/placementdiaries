<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Journey - Placement Diaries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="/home" class="nav-animation">Home</a></li>
            <li><a href="/share" class="nav-animation">Share Journey</a></li>
            <li><a href="/upload_skills" class="nav-animation">Upload Skills</a></li>
            <li><a href="/view_others" class="nav-animation">View Journeys</a></li>
            <li><a href="/logout" class="nav-animation">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Share Your Journey</h2>
            <p>Inspire future aspirants by sharing your placement experience and insights!</p>
            <form action="/share" method="post">
                <input type="text" id="year" name="year" placeholder="Year of Placement" required>
                <input type="text" id="company" name="company" placeholder="Company Name" required>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Email ID" required>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <textarea id="skills" name="skills" rows="4" placeholder="Skills" required></textarea>
                <input type="text" id="salary" name="salary" placeholder="Salary Package" required>
                <input type="text" id="jobrole" name="jobrole" placeholder="Job Role" required>
                <textarea id="projects" name="projects" rows="3" placeholder="Projects Mentioned" required></textarea>
                <textarea id="suggestions" name="suggestions" rows="4" placeholder="Suggestions for Juniors" required></textarea>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
